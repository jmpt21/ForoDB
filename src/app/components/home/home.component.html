<div class="container">
  <div class="row">
    <div class="col">
      <div class="col"></div>
      <div class="col">
        <div class="card mt-5">
          <div class="card-header">Agregar pregunta</div>
          <div class="card-body text-center">
            <select class="form-select" [(ngModel)]="categoryNew">
              <option value="General">General</option>
              <option value="Programaci贸n">Programaci贸n</option>
              <option value="Redes">Redes</option>
            </select>

            <input type="text" name="textP" id="textP" class="form-control mt-2" placeholder="Escribe tu pregunta" [(ngModel)]="newP" />
            <button class="btn btn-outline-primary btn-sm mt-2" (click)="crearPregunta()">
              <i class="fi fi-rr-add"></i>
              Agregar
            </button>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-dark table-hover mt-5">
        <thead>
        <tr class="text-center">
          <th>#</th>
          <th>Tema</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let question of questionsList; let i=index">
          <td class="text-center">{{i+1}}</td>
          <td (keyup.escape)="cancelarEdicion(i)">
            <p id="q{{i}}">{{question['fields']['pregunta'].stringValue}}</p>
            <select id="editSelection{{i}}" class="form-select bg-dark text-white" [(ngModel)]="categoryEdit" style="display: none">
              <option value="General">General</option>
              <option value="Programaci贸n">Programaci贸n</option>
              <option value="Redes">Redes</option>
            </select>
            <input id="e{{i}}" type="text" class="form-control bg-dark text-white" style="display: none"
                   [(ngModel)]="editP"
                   value="{{question['fields']['pregunta'].stringValue}}"
                   (keyup.enter)="editarPregunta(question['name'].split('/').pop(), i)"
                   placeholder="Enter you new question" />
          </td>
          <td>{{question['fields']['correo'].stringValue}}</td>
          <td class="text-center">
            <button class="btn btn-outline-primary"><i class="fi fi-rs-eye"></i></button>
            &nbsp;
            <button class="btn btn-outline-secondary" (click)="onClickEdit(i)"><i class="fi fi-rr-edit"></i></button>
            &nbsp;
            <button class="btn btn-outline-danger" (click)="eliminarPregunta(question['name'].split('/').pop())"><i class="fi fi-br-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
