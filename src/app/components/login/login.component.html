  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-size: 30px">
      <i class="fi fi-rs-comment"></i>&nbsp;
      ITSCH - ForumDB
    </a>
  </div>
</nav>

<section class="container text-center" id="login">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="card mt-5">
        <div class="card-header">
          Inicio de sesión
        </div>
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-text"><i class="fi fi-sr-envelope"></i></div>
            <input class="form-control" type="email" name="input_email" placeholder="Ingrese su correo" id="input_email" [(ngModel)]="email" />
          </div>
          <div class="input-group mt-3">
            <div class="input-group-text"><i class="fi fi-sr-key"></i></div>
            <input type="password" name="input_pass" id="input_pass" placeholder="Ingrese su contraseña" class="form-control" [(ngModel)]="pass" />
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="showError"><span class="text-danger">Error de usuario o contraseña</span></div>
        <div class="card-footer">
          <button class="btn btn-secondary float-end" (click)="login()"><div class="spinner-border text-primary" *ngIf="showLoading"></div>Entrar</button>
        </div>
      </div>
      <input type="button" value="Registrarse" class="btn btn-link" routerLink="home"/>
    </div>
    <div class="col"></div>
  </div>
</section>
